name: Magisk CI

on:
  schedule:
    - cron: '0 0 * * *'
  push:
  workflow_dispatch:

concurrency: 
  group: magisk-ci
  cancel-in-progress: false

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: topjohnwu/Magisk
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Add remote
        run: |
          git remote add other https://github.com/$GITHUB_REPOSITORY.git
          git fetch other

      - name: Rebase changes
        run: git rebase -s recursive -X theirs origin/master other/master

      - name: Remove workflows
        run: |
          rm -rf .github/workflows
          git add .
          git commit -m "remove workflows"

      - name: Push result
        uses: ad-m/github-push-action@master
        with:
          force: true
          branch: ci-build
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          repository: ${{ github.repository }}

  ci-build:
    name: Magisk CI
    runs-on: ubuntu-latest
    needs: automerge
    strategy:
      fail-fast: false
    env:
      NDK_CCACHE: ${{ github.workspace }}/ccache
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ci-build
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up ccache
        run: bash .github/ccache.sh

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            !~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache build cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.ccache
            ~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-build-cache-${{ github.sha }}
          restore-keys: ${{ runner.os }}-build-cache-

      - name: Set up NDK
        run: python build.py -v ndk

      - name: Build release
        run: |
          ./ccache -zp
          python build.py -vr all
      - name: Build debug
        run: |
          python build.py -v all
          ./ccache -s
      - name: Stop gradle daemon
        run: ./gradlew --stop

      # Only upload artifacts built on Linux
      - name: Upload build artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}
          path: out

